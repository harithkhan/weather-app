<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="app-container">
            <header>
                <img
                    class="header-icon"
                    src="img/weather.png"
                    alt="Icon of sunny cloud and rain"
                />
                <h1>Weather Search</h1>
            </header>
            <main>
                <form autocomplete="off" id="search-form">
                    <input
                        type="search"
                        id="search"
                        placeholder="search location"
                        name="search"
                    />
                </form>
                <div class="current-weather">
                    <div class="current-icon-container"></div>
                    <div class="location-container"></div>
                    <div class="temp-container"></div>
                    <div class="feels-like-container"></div>
                    <div class="humidity-container"></div>
                    <div class="precip-container"></div>
                    <div class="uvindex-container"></div>
                    <div class="conditions-container"></div>
                    <div class="description-container"></div>
                    <div class="sunrise-container"></div>
                    <div class="sunset-container"></div>
                </div>
                <div class="hourly-weather"></div>
            </main>
        </div>
        <footer>
            <div class="credit">
                Created by<a href="https://github.com/harithkhan">Harith Khan</a
                ><img src="img/github-icon.png" />
            </div>
        </footer>
    </body>
</html>
