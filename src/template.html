<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./img/showers-day.png" type="img/png" />
        <title>Weather Search</title>
    </head>
    <body>
        <div class="app-container">
            <header>
                <img
                    class="header-icon"
                    src="img/weather.png"
                    alt="Icon of sunny cloud and rain"
                />
                <a class="header-link" href="https://harithkhan.github.io/weather-app/" rel="noopener noreferrer" target="_self">
                    <h1>Weather Search</h1>
                </a>
            </header>
            <main>
                <div class="form-section">
                    <form autocomplete="off" id="search-form">
                        <input
                            type="search"
                            id="search"
                            placeholder="search location"
                            name="search"
                        />
                    </form>
                    <div class="toggle-temp-format">
                        <span id="unitLabel">°F</span>
                        <label class="switch">
                            <input type="checkbox" id="unit-toggle" />
                            <span class="slider round"></span>
                        </label>
                        <span id="unitLabel">°C</span>
                    </div>
                </div>
                <div id="loading-container" class="hidden">
                    <iframe
                        src="https://giphy.com/embed/swhRkVYLJDrCE"
                        width="480"
                        height="269"
                        frameborder="0"
                        class="giphy-embed"
                        allowfullscreen
                    ></iframe>
                    <p>
                        <a
                            href="https://giphy.com/gifs/google-icon-loading-swhRkVYLJDrCE"
                            >via GIPHY</a
                        >
                    </p>
                </div>
                <div class="current-weather hidden"></div>
                <div class="hourly-weather hidden"></div>
            </main>
        </div>
        <footer>
            <div class="credit">
                Created by<a href="https://github.com/harithkhan">Harith Khan</a
                ><img src="img/github-icon.png" />
            </div>
        </footer>
    </body>
</html>
